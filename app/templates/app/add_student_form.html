{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Add Student</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="save" class="btn btn-primary" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
